<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="penel">

            <div class="penelTop">

                <div class="elements">
                    <h2>Hit</h2>
                    <div id="hitNumber" class="box">-</div>
                </div>

                <div class="elements">
                    <h2>Timer</h2>
                    <div id="timerValue" class="box">60</div>
                </div>

                <div class="elements">
                    <h2>Score</h2>
                    <div id="scoreValue" class="box">0</div>
                </div>
            </div>

            <div class="penelBottom">
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
